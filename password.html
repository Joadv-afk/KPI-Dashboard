<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dae9f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #256bab;
        }

        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .forgot-password {
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #256bab;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #256bab;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #1E4E75;
        }

        footer {
            background-color: #256bab;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Password Recovery</h2>
            <div class="divider"></div>
            <form>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email address">
                </div>
                <div class="forgot-password">
                    <a href="login.html">Return to login</a>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright &copy; Contract Management</p>
    </footer>
</body>
</html>
